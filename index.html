
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eis POS mit Warenkorb & Waffel/Becher Auswahl</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 480px;
    margin: 20px auto;
    background: #f0f8ff;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #0a47a1;
  }
  .section {
    background: white;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  select, input[type="checkbox"], input[type="radio"] {
    margin-right: 8px;
  }
  button {
    background: #0a47a1;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 1.1em;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
  }
  button:hover {
    background: #063a7a;
  }
  #orderSummary, #cart {
    white-space: pre-line;
    font-weight: 600;
    padding: 10px;
    border: 2px solid #0a47a1;
    border-radius: 10px;
    background: #dbe9ff;
    min-height: 60px;
  }
  #cart {
    max-height: 200px;
    overflow-y: auto;
  }
</style>
</head>
<body>

<h1>Eis POS Bestellsystem üç¶</h1>

<div class="section">
  <label for="flavor">Eissorte w√§hlen:</label>
  <select id="flavor" required>
    <option value="" disabled selected>-- Bitte w√§hlen --</option>
    <option value="Stracciatella">Stracciatella</option>
    <option value="Schokolade">Schokolade</option>
    <option value="Vanille">Vanille</option>
    <option value="Erdbeere">Erdbeere</option>
  </select>
</div>

<div class="section">
  <label><input type="checkbox" id="cream" /> Sahne hinzuf√ºgen</label>
</div>

<div class="section">
  <label>Toppings w√§hlen:</label>
  <label><input type="checkbox" id="kirschen" /> Kirschen</label>
</div>

<div class="section">
  <label>Beh√§lter w√§hlen:</label>
  <label><input type="radio" name="container" value="Waffel" id="waffel" /> Waffel</label>
  <label><input type="radio" name="container" value="Becher" id="becher" /> Becher</label>
</div>

<button id="addToCartBtn">In Warenkorb legen</button>

<h2>Warenkorb (max. 5 Bestellungen, jede Sorte nur 1x)</h2>
<div class="section" id="cart">Warenkorb ist leer</div>

<button id="showOrderBtn">Bestellung anzeigen</button>

<div class="section" id="orderSummary"></div>

<script>
  const maxItems = 5;
  const cart = [];

  function updateCartDisplay() {
    const cartDiv = document.getElementById('cart');
    if (cart.length === 0) {
      cartDiv.textContent = 'Warenkorb ist leer';
      return;
    }
    let text = '';
    cart.forEach((item, idx) => {
      text += `${idx + 1}. Eis: ${item.flavor}`;
      if (item.cream) text += `, mit Sahne`;
      if (item.toppings.length > 0) text += `, Toppings: ${item.toppings.join(', ')}`;
      text += `, Beh√§lter: ${item.container}`;
      text += '\n';
    });
    cartDiv.textContent = text.trim();
  }

  document.getElementById('addToCartBtn').addEventListener('click', () => {
    const flavor = document.getElementById('flavor').value;
    if (!flavor) {
      alert('Bitte eine Eissorte ausw√§hlen!');
      return;
    }

    if (cart.find(item => item.flavor === flavor)) {
      alert('Diese Eissorte ist bereits im Warenkorb!');
      return;
    }

    if (cart.length >= maxItems) {
      alert('Maximal 5 Bestellungen im Warenkorb!');
      return;
    }

    const cream = document.getElementById('cream').checked;
    const kirschen = document.getElementById('kirschen').checked;

    const toppings = [];
    if (kirschen) toppings.push('Kirschen');

    const containerRadio = document.querySelector('input[name="container"]:checked');
    if (!containerRadio) {
      alert('Bitte Beh√§lter (Waffel oder Becher) w√§hlen!');
      return;
    }
    const container = containerRadio.value;

    cart.push({ flavor, cream, toppings, container });

    updateCartDisplay();

    // Reset Auswahl
    document.getElementById('flavor').value = '';
    document.getElementById('cream').checked = false;
    document.getElementById('kirschen').checked = false;
    document.querySelectorAll('input[name="container"]').forEach(radio => radio.checked = false);

    document.getElementById('orderSummary').textContent = '';
  });

  document.getElementById('showOrderBtn').addEventListener('click', () => {
    if (cart.length === 0) {
      alert('Der Warenkorb ist leer!');
      return;
    }
    let orderText = 'Deine komplette Bestellung:\n\n';
    cart.forEach((item, idx) => {
      orderText += `${idx + 1}. Eis: ${item.flavor}`;
      if (item.cream) orderText += `, mit Sahne`;
      if (item.toppings.length > 0) orderText += `, Toppings: ${item.toppings.join(', ')}`;
      orderText += `, Beh√§lter: ${item.container}`;
      orderText += '\n';
    });
    document.getElementById('orderSummary').textContent = orderText.trim();
  });

  updateCartDisplay();
</script>

</body>
</html>
