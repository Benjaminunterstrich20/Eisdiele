<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eis POS Bestellsystem</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 480px; margin: 20px auto; background: #f0f8ff; color: #333; }
  h1 { text-align: center; color: #0a47a1; }
  .section { background: white; padding: 15px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
  label { display: block; margin-bottom: 8px; font-weight: 600; }
  select, input[type="checkbox"], input[type="radio"] { margin-right: 8px; }
  button { background: #0a47a1; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 1.1em; cursor: pointer; width: 100%; margin-top: 10px; }
  button:hover { background: #063a7a; }
  #orderSummary { white-space: pre-line; font-weight: 600; padding: 10px; border: 2px solid #0a47a1; border-radius: 10px; background: #dbe9ff; min-height: 60px; }
</style>
</head>
<body>

<h1>Eis POS Bestellsystem üç¶</h1>

<div class="section">
  <label for="flavor">Eissorte w√§hlen:</label>
  <select id="flavor" required>
    <option value="" disabled selected>-- Bitte w√§hlen --</option>
    <option value="Stracciatella">Stracciatella</option>
    <option value="Schokolade">Schokolade</option>
    <option value="Vanille">Vanille</option>
    <option value="Erdbeere">Erdbeere</option>
  </select>
</div>

<div class="section">
  <label><input type="checkbox" id="cream" /> Sahne hinzuf√ºgen</label>
</div>

<div class="section">
  <label>Toppings w√§hlen:</label>
  <label><input type="checkbox" id="kirschen" /> Kirschen</label>
</div>

<div class="section">
  <label>Beh√§lter w√§hlen:</label>
  <label><input type="radio" name="container" value="Waffel" id="waffel" /> Waffel</label>
  <label><input type="radio" name="container" value="Becher" id="becher" /> Becher</label>
</div>

<button id="orderBtn">Bestellen</button>

<div class="section" id="orderSummary"></div>

<script>
  const orderBtn = document.getElementById('orderBtn');

  orderBtn.addEventListener('click', () => {
    const flavor = document.getElementById('flavor').value;
    if (!flavor) {
      alert('Bitte eine Eissorte ausw√§hlen!');
      return;
    }
    const cream = document.getElementById('cream').checked;
    const kirschen = document.getElementById('kirschen').checked;

    const toppings = [];
    if (kirschen) toppings.push('Kirschen');

    const containerRadio = document.querySelector('input[name="container"]:checked');
    if (!containerRadio) {
      alert('Bitte Beh√§lter (Waffel oder Becher) w√§hlen!');
      return;
    }
    const container = containerRadio.value;

    let orderText = `Eis: ${flavor}`;
    if (cream) orderText += `, mit Sahne`;
    if (toppings.length > 0) orderText += `, Toppings: ${toppings.join(', ')}`;
    orderText += `, Beh√§lter: ${container}`;

    document.getElementById('orderSummary').textContent = `Deine Bestellung:\n${orderText}`;

    fetch('https://kassenhost.onrender.com/bestellung', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ order: orderText, timestamp: new Date().toISOString() })
    })
    .then(response => {
      if (response.ok) {
        alert('Bestellung wurde gesendet!');
        // Reset Form
        document.getElementById('flavor').value = '';
        document.getElementById('cream').checked = false;
        document.getElementById('kirschen').checked = false;
        document.querySelectorAll('input[name="container"]').forEach(r => r.checked = false);
        document.getElementById('orderSummary').textContent = '';
      } else {
        alert('Fehler beim Senden der Bestellung!');
      }
    })
    .catch(err => {
      console.error('Fehler:', err);
      alert('Netzwerkfehler beim Senden!');
    });
  });
</script>

</body>
</html>
